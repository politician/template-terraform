---
name: issue-voting

permissions:
  issues: write

on:
  issues:
    types:
      - opened

jobs:
  comment:
    runs-on: ubuntu-latest
    name: Auto-comment
    if: github.event.issue.title != 'Dependency Dashboard'
    steps:
      - name: Generate app token
        id: generate_token
        # yamllint disable-line rule:line-length
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.GH_APP_ID }}
          application_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          permissions: issues:write
          # Uncomment if the app is installed at the organization level
          # organization: ${{ github.repository_owner }}

      - name: Add voting reactions to issue
        uses: aidan-mundy/react-to-issue@a4d02326d16f8157507385df5f8b7f3c7008288e
        with:
          issue-number: ${{github.event.issue.number}}
          reactions: +1, -1
          token: ${{ steps.generate_token.outputs.token }}

      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{github.event.issue.number}}
          body: >
            ## Do's


            - Please **do** use the ðŸ‘ and ðŸ‘Ž reactions to show your interest.

            - Please **do** add constructive comments to help the community.

            - Please **do** consider contributing with a pull request to resolve this issue.

            - Please **do** follow our
            [Code of Conduct]({{docs_base_url}}/docs/CODE_OF_CONDUCT.{{docs_extension}}).


            ## Don'ts


            - Please **do not** comment on this issue for the sole purpose of **bumping, asking for
            a fix, showing your interest, +1, etc.**


            ## Notifications


            - To be notified when activity occurs **on this issue**, click "**Subscribe**" on the
            right hand side of this page.

            - To be notified when activity occurs **on this repo**, give it a â­ï¸ and choose your
            notification preferences under "**Watch**" at the top.
          reactions: eyes
          token: ${{ steps.generate_token.outputs.token }}

      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{github.event.issue.number}}
          body: >
            Thank you @${{ github.event.issue.user.login }} for opening an issue, a maintainer will
            look at it shortly.
          token: ${{ steps.generate_token.outputs.token }}
